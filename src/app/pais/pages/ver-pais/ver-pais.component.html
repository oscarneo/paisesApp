<div *ngIf="!pais; else divPais" 
    class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera: </h3>
            <img [src]="pais.flags.png" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información:</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población: </strong> {{pais.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Región: </strong> {{pais.region | titlecase }}
                </li>
            </ul>
        </div>
    </div>
    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary mr-5">{{pais.translations['ara'].common}}</span>
            <span class="badge bg-primary mr-5">{{pais.translations['jpn'].common}}</span>
            <span class="badge bg-primary mr-5">{{pais.translations['rus'].common}}</span>
        </div>
    </div>
</ng-template>
